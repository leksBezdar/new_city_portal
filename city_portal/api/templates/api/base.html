{% load static %}
{% load common_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>City Portal</title>
</head>

<body>
  <div class="page">
    <header>
      <div class="logo">
        <a href="#" alt="???"><img src={% static 'icons/city-improvement-low-resolution-logo-white-on-transparent-background.png' %}
            alt="Logo" /> </a>
      </div>

      <div class="slogan">
        <h1>
          "Сделаем город лучше вместе: <br>
          одна заявка - одно решение!"
        </h1>
      </div>

      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
        {% show_top_menu %}
      </div>

    </header>
    <div>
      <div class="flex-container">
        <div class='last-solution'>
          <div class="post"></div>
          <h2>Последняя решенная проблема</h2>
          <img src="https://medical-treatment-japan.jp/ru/wp-content/uploads/sites/4/2018/05/fuji.png" class="main-img" alt="post image">
          <div class="caption">
            <p class="date">March 29, 2023</p>
            <p class="section">Nature</p>
            <p class="description">Description Description Description</p>
            <p class="views">>1 Billion</p>
          </div>
        </div>


        <div class='forms'>
          <div class="form-switcher">
            <div class="register-switch active">Регистрация</div>
            <div class="login-switch">Вход</div>
          </div>
          <form class="register-form active">
            <input type="text" placeholder="Имя пользователя">
            <input type="email" placeholder="Электронная почта">
            <input type="password" placeholder="Пароль">
            <input type="password" placeholder="Повторите пароль">
            <button type="submit">Зарегистрироваться</button>
          </form>
          <form class="login-form">
            <input type="text" placeholder="Имя пользователя">
            <input type="password" placeholder="Пароль">
            <button type="submit">Войти</button>
          </form>
        </div>
        <script>
          const registerSwitch = document.querySelector('.register-switch');
          const loginSwitch = document.querySelector('.login-switch');
          const registerForm = document.querySelector('.register-form');
          const loginForm = document.querySelector('.login-form');

          registerSwitch.addEventListener('click', () => {
            registerSwitch.classList.add('active');
            loginSwitch.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
          });

          loginSwitch.addEventListener('click', () => {
            loginSwitch.classList.add('active');
            registerSwitch.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
          });

        </script>
      </div>
    </div>
    </main>


    <footer>
    </footer>


  </div>
  <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
