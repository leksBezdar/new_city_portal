{% block content %} {% if post_items.status == "Решена" %}
<img src="{{post_items.img_after.url}}" class="main-img" alt="post image" />
{% else %}
<img src="{{post_items.img_before.url}}" class="main-img" alt="post image" />
{% endif %}
<div class="caption">
  <div class="upper-description">
    <p class="date">Время: {{post_items.time_update}}(Мск)</p>
    <p class="section">Категория: {{post_items.cat}}</p>
  </div>

  <p class="title">
    <!-- {{post_item.title}} -->
    Title title
  </p>
  <p class="problem">
    {{post_items.content}}
  </p>
  <p class="status-z">Решена</p>
</div>
{% endblock content %}
