{% block content %}
<img
  src="{{post_items.photo.url}}"
  class="main-img"
  alt="post image"
/>
<div class="caption">
  <p class="date">Время: {{post_items.time_update}}(Мск)</p>
  <p class="section">Категория: {{post_items.cat}}</p>
  <p class="problem">{{post_items.problem}}</p>
  <p class="status">{{post_items.status}}</p>
</div>
{% endblock content %}
