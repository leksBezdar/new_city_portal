<div class="form-switcher">
  <div class="application-switch active">Заявка</div>
</div>
<form class="application-form">
  <input type="email" placeholder="Email для обратной связи" />
  <textarea placeholder="Кратко опишите проблему" required></textarea>
  <h3>Выберите категорию своей проблемы</h3>
  <div class="radio-buttons">
    <div class="radio">
      <input type="radio" id="Nature" name="category" value="Nature" />
      <label for="nature">Nature</label>
    </div>
    <div class="radio">
      <input type="radio" id="etc..." name="category" value="etc..." />
      <label for="etc">etc...</label>
    </div>
    <div class="radio">
      <input type="radio" id="smth1" name="category" value="smth1" />
      <label for="smth1">smth1</label>
    </div>
    <div class="radio">
      <input type="radio" id="smth2" name="category" value="smth2" />
      <label for="smth2">smth2</label>
    </div>
    <div class="radio">
      <input type="radio" id="smth3" name="category" value="smth3" />
      <label for="smth3">smth3</label>
    </div>
    <div class="radio">
      <input type="radio" id="smth4" name="category" value="smth4" />
      <label for="smth4">smth4</label>
    </div>
  </div>
  <div class="photo-application">
    <h3>Вставьте фото проблемы</h3>
    <input type="file" name="photo" id="photo" />
  </div>
  <button type="submit">Отправить</button>
</form>
