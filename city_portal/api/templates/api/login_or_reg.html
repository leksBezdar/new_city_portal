{% extends 'api/base.html' %}

{% block content %}

<div class='forms'>
    <div class="form-switcher">
        <div class="login-switch active">Вход</div>
        <div class="register-switch">Регистрация</div>
    </div>

    <form class="login-form active" method='post'>
        {% csrf_token %}
        <input type="text" placeholder="Логин" name="username" required>
        <input type="password" placeholder="Пароль" name="password" required>
        <button type="submit">Войти</button>
    </form>

<form class="register-form" method="post">
    {% csrf_token %}
    <input type="text" placeholder="Имя" name="first_name" required>
    <input type="text" placeholder="Фамилия" name="last_name" required>
    <input type="text" placeholder="Отчество" name="patronymic" required>
    <input type="text" placeholder="Логин" name="username" required>
    <input type="email" placeholder="Электронная почта" name="email" required>
    <input type="password" placeholder="Пароль" name="password1" required>
    <input type="password" placeholder="Повторите пароль" name="password2" required>
    <div class="privacy-policy">
        <input type="checkbox" name="privacy-policy" id="privacy-policy" required>
        <label for="privacy-policy">Я прочитал и согласен на <a
                href="https://rkn.gov.ru/chamber-of-commerce/p974/">обработкой персональных данных</a></label>
    </div>
    <button type="submit">Зарегистрироваться</button>
</form>
</div>


<script>
    const registerSwitch = document.querySelector('.register-switch');
    const loginSwitch = document.querySelector('.login-switch');
    const registerForm = document.querySelector('.register-form');
    const loginForm = document.querySelector('.login-form');

    registerSwitch.addEventListener('click', () => {
        registerSwitch.classList.add('active');
        loginSwitch.classList.remove('active');
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
    });

    loginSwitch.addEventListener('click', () => {
        loginSwitch.classList.add('active');
        registerSwitch.classList.remove('active');
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
    });


</script>

{% endblock %}
